<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Morgan Stanley专用双向翻译助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            display: flex;
            max-width: 1400px;
            margin: 30px auto;
            gap: 30px;
            padding: 0 20px;
        }
        .column {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 350px;
            resize: vertical;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .translation-type {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            margin: 0 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #password-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #fixed-translation-section {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        #fixed-translations-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .fixed-translation-item {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .fixed-translation-item button {
            background-color: #e74c3c;
            padding: 2px 5px;
            margin: 0;
            font-size: 12px;
        }
        #comparison-section {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        #comparison-section textarea {
            height: 150px;
            margin-bottom: 10px;
        }
        .comparison-result {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .comparison-result.accurate {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .comparison-result.inaccurate {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div id="password-modal">
        <div id="password-container">
            <h2>请输入密码</h2>
            <input type="password" id="password-input" placeholder="请输入6位密码">
            <button id="password-submit">确认</button>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="column">
            <h2>中文输入</h2>
            <textarea id="chinese-input" placeholder="请输入要翻译的中文文本"></textarea>
            <div class="translation-type">
                <button id="chinese-formal-btn">正式合同风格</button>
                <button id="chinese-email-btn">邮件正式风格</button>
            </div>
            <div id="chinese-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在等待Kimi翻译...</p>
            </div>
            <div id="fixed-translation-section">
                <h3>固定翻译</h3>
                <div>
                    <input type="text" id="fixed-translation-source" placeholder="源词">
                    <input type="text" id="fixed-translation-target" placeholder="目标词">
                    <button id="add-fixed-translation">添加</button>
                </div>
                <div id="fixed-translations-list"></div>
            </div>
        </div>
        <div class="column">
            <h2>英文输入</h2>
            <textarea id="english-input" placeholder="Please enter the text to translate"></textarea>
            <div class="translation-type">
                <button id="english-formal-btn">正式合同风格</button>
                <button id="english-email-btn">邮件正式风格</button>
            </div>
            <div id="english-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在等待MS AI翻译...</p>
            </div>
        </div>
        <div class="column">
            <h2>翻译对比</h2>
            <div id="comparison-section">
                <textarea id="original-text" readonly placeholder="原始文本"></textarea>
                <textarea id="translated-text" readonly placeholder="翻译结果"></textarea>
                <textarea id="comparison-result" readonly placeholder="对比结果"></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_KEY = 'sk-WjQ5hvrI4DjTCBHdbe5rlWLuWN2rwpkaE5mDldcekhIbm7Yz';
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const mainContainer = document.querySelector('.container');

            // 密码验证
            passwordSubmit.addEventListener('click', function() {
                if (passwordInput.value === '123456') {
                    passwordModal.style.display = 'none';
                    mainContainer.style.display = 'flex';
                } else {
                    alert('密码错误，请重试');
                    passwordInput.value = '';
                }
            });

            // 固定翻译功能
            const fixedTranslations = new Map();
            const fixedTranslationSource = document.getElementById('fixed-translation-source');
            const fixedTranslationTarget = document.getElementById('fixed-translation-target');
            const addFixedTranslationBtn = document.getElementById('add-fixed-translation');
            const fixedTranslationsList = document.getElementById('fixed-translations-list');

            addFixedTranslationBtn.addEventListener('click', function() {
                const source = fixedTranslationSource.value.trim();
                const target = fixedTranslationTarget.value.trim();

                if (source && target) {
                    if (fixedTranslations.size >= 10) {
                        alert('最多只能添加10个固定翻译');
                        return;
                    }

                    // 避免重复添加
                    if (!fixedTranslations.has(source)) {
                        fixedTranslations.set(source, target);
                        
                        // 创建固定翻译显示项
                        const translationItem = document.createElement('div');
                        translationItem.classList.add('fixed-translation-item');
                        translationItem.innerHTML = `
                            <span>${source} → ${target}</span>
                            <button onclick="removeFixedTranslation('${source}')">删除</button>
                        `;
                        fixedTranslationsList.appendChild(translationItem);

                        // 清空输入框
                        fixedTranslationSource.value = '';
                        fixedTranslationTarget.value = '';
                    } else {
                        alert('该词已存在固定翻译');
                    }
                }
            });

            // 删除固定翻译
            window.removeFixedTranslation = function(source) {
                fixedTranslations.delete(source);
                const itemToRemove = Array.from(fixedTranslationsList.children)
                    .find(item => item.textContent.includes(source));
                if (itemToRemove) {
                    fixedTranslationsList.removeChild(itemToRemove);
                }
            };

            // 中文输入框的按钮事件绑定
            document.getElementById('chinese-formal-btn').addEventListener('click', function() {
                translate('chinese', 'formal');
            });
            document.getElementById('chinese-email-btn').addEventListener('click', function() {
                translate('chinese', 'email');
            });

            // 英文输入框的按钮事件绑定
            document.getElementById('english-formal-btn').addEventListener('click', function() {
                translate('english', 'formal');
            });
            document.getElementById('english-email-btn').addEventListener('click', function() {
                translate('english', 'email');
            });

            // 对比功能
            async function autoCompare(originalText, translatedText) {
                const comparisonResult = document.getElementById('comparison-result');

                if (!originalText || !translatedText) {
                    return;
                }

                try {
                    const comparisonPrompt = `请仔细对比以下原始文本和翻译结果，详细分析翻译的准确性和可能的改进建议：
原始文本：${originalText}
翻译结果：${translatedText}

请从以下几个方面进行评估：
1. 语义准确性
2. 语法正确性
3. 风格一致性
4. 具体的改进建议

请用中文详细回复，如果翻译基本准确，请说明；如有不准确之处，请具体指出。`;

                    const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "moonshot-v1-8k",
                            messages: [{"role": "user", "content": comparisonPrompt}],
                            temperature: 0.3
                        })
                    });

                    const data = await response.json();
                    const comparisonText = data.choices[0].message.content;
                    comparisonResult.value = comparisonText;

                } catch (error) {
                    console.error('对比出错:', error);
                    comparisonResult.value = '对比失败，请检查网络连接';
                }
            }

            // 修改翻译函数，在翻译成功后自动调用对比
            async function translate(inputLanguage, style) {
                const isChineseToEnglish = inputLanguage === 'chinese';
                const inputElement = isChineseToEnglish 
                    ? document.getElementById('chinese-input') 
                    : document.getElementById('english-input');
                const outputElement = isChineseToEnglish 
                    ? document.getElementById('english-input') 
                    : document.getElementById('chinese-input');
                const loadingElement = document.getElementById(`${inputLanguage}-loading`);
                const buttons = document.querySelectorAll('button');
                
                let input = inputElement.value.trim();
                if (!input) {
                    alert('请输入要翻译的文本');
                    return;
                }

                // 应用固定翻译
                for (const [source, target] of fixedTranslations.entries()) {
                    input = input.replace(new RegExp(source, 'g'), target);
                }

                // 禁用按钮并显示加载动画
                buttons.forEach(button => button.disabled = true);
                loadingElement.style.display = 'block';
                outputElement.value = '';

                const prompt = isChineseToEnglish 
                    ? (style === 'formal' 
                        ? `法律文件精确翻译指令：

源文本：${input}

翻译要求：
1. 法律文件精确翻译模式
2. 严格保留原文所有法律要素和语义细节
3. 非常通顺，不能感觉是翻译出来的
4. 翻译必须满足以下标准：
   a) 保持原文的精确法律含义
   b) 维持原文的语法结构和逻辑
   c) 使用标准法律术语
   d) 确保译文可直接作为法律文件使用
5. 如遇无法直接对应的词语，使用最接近的法律专业术语
6. 翻译过程中严格遵循：
   - 精确性高于通顺性（但是仍然要非常通顺，不能感觉是翻译出来的）
   - 法律含义高于语言美感
   - 要素完整性高于修辞优美

请提供一个严格遵循上述原则的精确法律文件翻译。`
                        : `请将以下中文文本翻译成正式但略显口语化的英文，适合商务邮件使用：${input}`)
                    : (style === 'formal'
                        ? `法律文件精确翻译指令：

源文本：${input}

翻译要求：
1. 法律文件精确翻译模式
2. 严格保留原文所有法律要素和语义细节
3. 非常通顺，不能感觉是翻译出来的
4. 翻译必须满足以下标准：
   a) 保持原文的精确法律含义
   b) 维持原文的语法结构和逻辑
   c) 使用标准法律术语
   d) 确保译文可直接作为法律文件使用
5. 如遇无法直接对应的词语，使用最接近的法律专业术语
6. 翻译过程中严格遵循：
   - 精确性高于通顺性（但是仍然要非常通顺，不能感觉是翻译出来的）
   - 法律含义高于语言美感
   - 要素完整性高于修辞优美

请提供一个严格遵循上述原则的精确法律文件翻译。`
                        : `请将以下英文文本翻译成正式但略显口语化的中文，适合商务邮件使用：${input}`)

                try {
                    const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "moonshot-v1-8k",
                            messages: [{"role": "user", "content": prompt}],
                            temperature: 0.3
                        })
                    });

                    const data = await response.json();
                    const translation = data.choices[0].message.content;
                    outputElement.value = translation;

                    // 更新对比区域的文本
                    document.getElementById('original-text').value = input;
                    document.getElementById('translated-text').value = translation;

                    // 自动对比
                    await autoCompare(input, translation);

                } catch (error) {
                    console.error('翻译出错:', error);
                    outputElement.value = '翻译失败，请检查网络连接或API密钥';
                } finally {
                    // 恢复按钮和隐藏加载动画
                    buttons.forEach(button => button.disabled = false);
                    loadingElement.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
