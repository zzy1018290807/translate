<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Kimi双向翻译助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            display: flex;
            max-width: 1400px;
            margin: 30px auto;
            gap: 30px;
            padding: 0 20px;
        }
        .column {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 350px;
            resize: vertical;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .translation-type {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            margin: 0 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>中文输入</h2>
            <textarea id="chinese-input" placeholder="请输入要翻译的中文文本"></textarea>
            <div class="translation-type">
                <button id="chinese-formal-btn">正式合同风格</button>
                <button id="chinese-email-btn">邮件正式风格</button>
            </div>
            <div id="chinese-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在等待Kimi翻译...</p>
            </div>
        </div>
        <div class="column">
            <h2>英文输入</h2>
            <textarea id="english-input" placeholder="Please enter the text to translate"></textarea>
            <div class="translation-type">
                <button id="english-formal-btn">正式合同风格</button>
                <button id="english-email-btn">邮件正式风格</button>
            </div>
            <div id="english-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在等待Kimi翻译...</p>
            </div>
        </div>
    </div>

    <script>
        // 确保在DOM加载完成后再绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            const API_KEY = 'sk-WjQ5hvrI4DjTCBHdbe5rlWLuWN2rwpkaE5mDldcekhIbm7Yz';

            // 中文输入框的按钮事件绑定
            document.getElementById('chinese-formal-btn').addEventListener('click', function() {
                translate('chinese', 'formal');
            });
            document.getElementById('chinese-email-btn').addEventListener('click', function() {
                translate('chinese', 'email');
            });

            // 英文输入框的按钮事件绑定
            document.getElementById('english-formal-btn').addEventListener('click', function() {
                translate('english', 'formal');
            });
            document.getElementById('english-email-btn').addEventListener('click', function() {
                translate('english', 'email');
            });

            // 翻译函数
            async function translate(inputLanguage, style) {
                const isChineseToEnglish = inputLanguage === 'chinese';
                const inputElement = isChineseToEnglish 
                    ? document.getElementById('chinese-input') 
                    : document.getElementById('english-input');
                const outputElement = isChineseToEnglish 
                    ? document.getElementById('english-input') 
                    : document.getElementById('chinese-input');
                const loadingElement = document.getElementById(`${inputLanguage}-loading`);
                const buttons = document.querySelectorAll('button');
                
                const input = inputElement.value.trim();
                if (!input) {
                    alert('请输入要翻译的文本');
                    return;
                }

                // 禁用按钮并显示加载动画
                buttons.forEach(button => button.disabled = true);
                loadingElement.style.display = 'block';
                outputElement.value = '';

                const prompt = isChineseToEnglish 
                    ? (style === 'formal' 
                        ? `请将以下中文文本翻译成极其正式、严谨的英文，仿佛是法律合同条款：${input}`
                        : `请将以下中文文本翻译成正式但略显口语化的英文，适合商务邮件使用：${input}`)
                    : (style === 'formal'
                        ? `请将以下英文文本翻译成极其正式、严谨的中文，仿佛是法律合同条款：${input}`
                        : `请将以下英文文本翻译成正式但略显口语化的中文，适合商务邮件使用：${input}`);

                try {
                    const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "moonshot-v1-8k",
                            messages: [{"role": "user", "content": prompt}],
                            temperature: 0.3
                        })
                    });

                    const data = await response.json();
                    const translation = data.choices[0].message.content;
                    outputElement.value = translation;
                } catch (error) {
                    console.error('翻译出错:', error);
                    outputElement.value = '翻译失败，请检查网络连接或API密钥';
                } finally {
                    // 恢复按钮和隐藏加载动画
                    buttons.forEach(button => button.disabled = false);
                    loadingElement.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
